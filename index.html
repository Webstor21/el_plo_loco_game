
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="img/7_statusbars/3_icons/icon_health_endboss.png" />
  <title>Pollo Loco</title>
  <link rel="stylesheet" href="style.css"> 
  <script src="models/world.class.js"></script>
  <script src="models/drawable-object.class.js"></script>
  <script src="models/movable-object.class.js"></script>
  <script src="models/keyboard.class.js"></script>
  <script src="models/health-bar.class.js"></script>
  <script src="models/endboss-bar-heart.class.js"></script>
  <script src="models/endboss-bar.class.js"></script>
  <script src="models/coin-bar.class.js"></script>
  <script src="models/bottle-bar.class.js"></script>
  <script src="models/cloud.class.js"></script>
  <script src="models/throwable-objacts.class.js"></script>
  <script src="models/mini-chicken.class.js"></script>
  <script src="models/character.class.js"></script>
  <script src="models/chicken.class.js"></script>
  <script src="models/coin.class.js"></script>
  <script src="models/bottle.class.js"></script>
  <script src="models/endboss.class.js"></script>
  <script src="models/backgournd-object.class.js"></script>
  <script src="models/level.class.js"></script>
  <script src="levels/level1.js"></script>
  <script src="game.js"></script>
</head>

<body>
  <h1>El Pollo Loco</h1>
  <div class="rotate"><img src="./img/10_icons/rotate-phone.gif" alt="" srcset=""></div>


  <div class="canvasScreen" id="fullscreen">
    <div class="buttonContainerLeft d-none" id="buttonsLeft">
       <!-- 13 Enter bootle -->
       <button onmousedown="simulateKeyPressed(13,'keydown')" onmouseup="simulateKeyPressed(13,'keyup')"
       ontouchstart="simulateKeyPressed(13,'keydown')" ontouchend="simulateKeyPressed(13,'keyup')">
      <img id="btnBottleIcon" src="./img/6_salsa_bottle/salsa_bottle.png"></button>
          <!-- 32 space -->
      <button onmousedown="simulateKeyPressed(32,'keydown')" onmouseup="simulateKeyPressed(32,'keyup')"
        ontouchstart="simulateKeyPressed(32,'keydown')" ontouchend="simulateKeyPressed(32,'keyup')">
        <img id="jumpIcon" src="./img/10_icons/jump.png"></button>
    </div>
    <div class="flexJust">
      <div class="start-screen" id="startScreen">
        <button class="btn-style" onclick="startGame()">START GAME</button>
        <button class="btn-style" onclick="openHowToPlay()">HOW TO PLAY</button>
        
        <div onclick="closeHowToPlay()" id="mainHTP" class="backdrop d-none">
          <div class="how-to-play">
            <i onclick="closeHowToPlay()" class="fa-solid fa-circle-xmark top-right"></i>
            <h3>HOW TO PLAY</h3>
            <div class="how-to-play-explain">
              <i class="fa-solid fa-circle-left"></i>
              <p> PRESS <span class="bold">A</span> OR <span>LEFT ARROW-KEY</span class="bold"> TO GO LEFT</p>
            </div>
            <div class="how-to-play-explain">
              <i class="fa-solid fa-turn-up"></i>
              <p> PRESS <span class="bold">SPACE-KEY</span> TO JUMP</p>
            </div>
            <div class="how-to-play-explain">
              <i class="fa-solid fa-circle-right"></i>
              <p> PRESS <span class="bold">D</span> OR <span class="bold">RIGHT ARROW-KEY</span> TO GO RIGHT</p>
            </div>
            <div class="how-to-play-explain">
              <i class="fa-solid fa-bottle-droplet"></i>
              <p> PRESS <span class="bold">ENTER</span> TO THROW BOTTLES</p>
            </div>
          </div>
        </div>
      </div>
      <div class="game-over-screen d-none" id="gameOverScreen">
        <button class="btn-style" onclick="backToStartScreen()">MAIN MENU</button>
      </div>
      <div class="game-winner-screen d-none" id="gameWinnerScreen">
        <h2>YOU ARE A WINNER!</h2>
        <button class="btn-style" onclick="backToStartScreen()">MAIN MENU</button>
      </div>
      <img id="muteButton" class="muteIcon d-none" src="./img/10_icons/volume-up-4-128.ico" onclick="muteGame()" />
      <img id="fullscreenButton" class="fullscreenIcon d-none" src="./img/10_icons/fullscreen-12-128.ico"
        onclick="fullscreenGame()" />
      <img id="endMuteButton" class="muteIcon d-none" src="./img/10_icons/mute-2-128.ico" onclick="endMuteGame()" />
      <img id="endFullscreen" class="fullscreenIcon d-none" src="./img/10_icons/fit-to-width-128.ico"
        onclick="endFullscreenGame()" />
      <canvas id="canvas" class="d-none" width="720" height="480"> </canvas>
    </div>
    <div class="buttonContainerRight d-none" id="buttonsRight">

     

       
        <!-- 37 left arrow -->
      <button onmousedown="simulateKeyPressed(37,'keydown')" onmouseup="simulateKeyPressed(37,'keyup')"
      ontouchstart="simulateKeyPressed(37,'keydown')" ontouchend="simulateKeyPressed(37,'keyup')"><img id="btnArrowLeft" src="/img/10_icons/arrow.png"></button>
         <!-- 39 arrow right -->
      <button onmousedown="simulateKeyPressed(39,'keydown')" onmouseup="simulateKeyPressed(39,'keyup')"
      ontouchstart="simulateKeyPressed(39,'keydown')" ontouchend="simulateKeyPressed(39,'keyup')"><img id="btnArrowRight" src="/img/10_icons/arrow.png"></button>

    </div>
  </div>


</body>

</html>
